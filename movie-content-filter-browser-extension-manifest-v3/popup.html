<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Content Filter Extension</title>
        <link rel="stylesheet" href="popup.css">
    </head>

    <body>
        <h1 id="popupTitle">Movie Content Filter</h1>
        <label id="toggle-filters">
            <input type="checkbox" checked id="toggle-filters-checkbox" name="toggle-filters-checkbox">
            <span id="toggleFiltersText">Toggle Filters</span>
        </label>
        <form>
            <label id="user-preferences">
                <span id="yourPreferencesIDText">Your Filter Preferences ID</span>
                <input type="text" id="user-preferences-id" name="user-preferences-id" maxlength="25" required>
            </label>
            <input type="submit" name="submit" id="find-user-preferences" value="Get ID">
            <output for="user-preferences-id" id="user-preferences-message-area" name="user-preferences-output"></output>
        </form>

        </label>
        <span id="safe-seek-display-value"></span> -->
        <script src="utilities.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
