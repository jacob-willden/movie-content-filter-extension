<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="popup.js" defer></script>
    </head>

    <body>
        <h1>Movie Content Filter Extension</h1>
        <label for="toggle-filters-checkbox">Toggle Filters</label>
        <input type="checkbox" id="toggle-filters-checkbox" name="toggle-filters-checkbox">
        <br>
        <label for="user-preferences-id">Your Filter Preferences ID</label>
        <input type="text" id="user-preferences-id" name="user-preferences-id" maxlength="15">
        <button id="find-user-preferences" name="find-user-preferences">Find</button>
        <p id="user-preferences-message-area"></p>
    </body>
</html>
